name: build-mlc-android-arm64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3 python3-pip git unzip wget curl build-essential
          # Rust is still needed for some internal dependencies (like tokenizers)
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source $HOME/.cargo/env
          rustup target add aarch64-linux-android

      - name: Install Android NDK r27d
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27d-linux.zip
          unzip -q android-ndk-r27d-linux.zip
          echo "ANDROID_NDK=$PWD/android-ndk-r27d" >> $GITHUB_ENV

      - name: Configure (Android arm64)
        run: |
          mkdir -p build-android
          cd build-android
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK/build/cmake/android.toolchain.cmake" \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-28 \
            -DCMAKE_BUILD_TYPE=Release \
            -DTVM_USE_LIBBACKTRACE=OFF \
            -DTVM_FFI_USE_LIBBACKTRACE=OFF \
            -DTVM_USE_STACK_TRACE=OFF \
            -DCMAKE_CXX_FLAGS="-fPIC"

      - name: Build
        run: |
          cd build-android
          # Build the main libraries
          ninja
          # Explicitly build the CLI executable
          ninja mlc_chat_cli

      - name: Package artifacts
        run: |
          mkdir -p out/bin out/lib

          # 1. Grab the CLI executable (mlc_chat_cli)
          echo "=== Copying Executables ==="
          # Try to find mlc_chat_cli and copy it to out/bin
          find build-android -type f -name "mlc_chat_cli" -exec cp -v {} out/bin/ \; || true
          
          # Rename it to mlc_llm in the output for convenience (optional, but standardizes usage)
          if [ -f out/bin/mlc_chat_cli ]; then
            cp out/bin/mlc_chat_cli out/bin/mlc_llm
          fi

          # 2. Grab shared libs
          echo "=== Copying Libraries ==="
          find build-android -type f -name "*.so" -exec cp -v {} out/lib/ \; || true

          # List contents for verification
          echo "=== out/bin contents ==="
          ls -lah out/bin || true
          echo "=== out/lib contents ==="
          ls -lah out/lib || true

          tar -czf mlc-android-arm64.tar.gz -C out .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlc-android-arm64
          path: mlc-android-arm64.tar.gz
